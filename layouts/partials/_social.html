<!-- Search Engine -->
<meta name="description" content="{{ subtitle }}">
<!-- Schema.org for Google -->
<meta itemprop="name" content="{{ title }}">
<meta itemprop="description" content="{{ subtitle }}">
<!-- Twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ title }}">
<meta name="twitter:description" content="{{ subtitle }}">
<meta name="twitter:site" content="@jiayi_ghu">
<meta name="twitter:image:src" content="{{ cover }}">
<!-- Open Graph general (Facebook, Pinterest & Google+) -->
<meta name="og:title" content="{{ title }}">
<meta name="og:description" content="{{ subtitle }}">
<meta name="og:image" content="{{ cover }}">
<meta name="og:url" content="{{ siteurl }}">
<meta name="og:site_name" content="Jiayi's Chronicles">
<meta name="og:type" content="website">
